
<!-- The AddMaterial button -->
 <div class="material_add">
    <div class="icon_wrap">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line class="minus_icon" x1="4.5" y1="8.5" x2="12.5" y2="8.5" stroke="#4D4D4D" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="8.5" y1="4.5" x2="8.5" y2="12.5" stroke="#4D4D4D" stroke-linecap="round" stroke-linejoin="round"/>

<!-- Material List -->
<div class="material_list" id="mat_list">
   
    <!-- Giving an active class to the material will make it active. 
        also inactive class should be added to [background_preview-color] programatically - see JS  -->

    <div class="material active" >
        <div class="material_wrap">
            <div class="material_preview ">
               <div class="background_preview-color gradient"></div>
                    
            </div>
            <p class="material_name">Material 01</p>
        </div>
        <div class="icon_wrap">
            <!-- minus icon -->
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="minus_icon" x1="4.5" y1="8.5" x2="12.5" y2="8.5" stroke="#4D4D4D" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </div>


        <!-- Default state of material -->
    </div>
    <div class="material " >
        <div class="material_wrap">
            <div class="material_preview ">
                <div class="background_preview-color textured"></div>
            </div>
            <p class="material_name">Material 01</p>
        </div>
        <div class="icon_wrap">
            <!-- minus icon -->
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="minus_icon" x1="4.5" y1="8.5" x2="12.5" y2="8.5" stroke="#4D4D4D" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </div>
        
    </div>

</div>
